<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img  class="qr" src="image-qr-code.png" alt="QR-code-image" >
        <h2 class="head">Improve your front-end skills
            by building projects
        </h2>
        <h5 class="para">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level.</h5>
    </div>

</body>
</html>
